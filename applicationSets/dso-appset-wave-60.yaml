---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gcp-dev-dso-install-manager-wave-60
  namespace: infra-argocd
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  ignoreApplicationDifferences:
    - jqPathExpressions:
        - .spec.source.plugin.env[] | select(.name == "HELM_VALUES").value
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/benji78/forge-dso-gitops.git
              revision: main
              files:
                - path: "gitops/envs/conf-dso/conf-dso.json"
              requeueAfterSeconds: 10 # Polling interval for health_status (seconds)
          - list:
              elementsYaml: "{{ .apps | toJson }}"
            selector:
              matchExpressions:
                - key: enabled
                  operator: In
                  values:
                    - "true"
                - key: syncWave
                  operator: In
                  values: ["60"]
  template:
    metadata:
      name: "gcp-dev-{{.namespacePrefix}}{{.app}}"
      annotations:
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      labels:
        platform.env: "{{.env}}"
        platform.provider: "{{.provider}}"
        platform.region: "{{.region}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      revisionHistoryLimit: 3
      source:
        repoURL: https://github.com/benji78/forge-dso-gitops.git
        path: "gitops/envs/{{.env}}/apps/{{.app}}"
        targetRevision: "{{.targetRevision}}"
        plugin:
          env:
            - name: AVP_SECRET
              value: vault-plugin-secret
            - name: HELM_ARGS
              value: -f values.yaml
            - name: HELM_VALUES
              value: |
                destinationClusterName: {{.destination.clusterName}}
      destination:
        name: "{{ default .destination.clusterName .clusterName }}"
        namespace: "{{ default .namespacePrefix .customNamespacePrefix }}{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
        #  selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
  syncPolicy:
    preserveResourcesOnDeletion: true
    # automated:
    #   selfHeal: true
