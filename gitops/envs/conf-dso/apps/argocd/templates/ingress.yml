---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: dso-argocd
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
    route.openshift.io/termination: edge
  labels:
spec:
  ingressClassName: <path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#ingressClassName>
  tls:
  - hosts:
    - <path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.argocd}>
    secretName: argocd-tls-secret
  rules:
    - host: <path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.argocd}>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conf-dso-argocd-server
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-appset-ingress
  namespace: dso-argocd
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
    route.openshift.io/termination: edge
  labels:
spec:
  ingressClassName: <path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#ingressClassName>
  tls:
  - hosts:
    - appset.<path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.argocd}>
    secretName: argocd-appset-tls-secret
  rules:
    - host: appset.<path:dso-s3ns-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.argocd}>
      http:
        paths:
          - path: /api/webhook
            pathType: Prefix
            backend:
              service:
                name: conf-dso-argocd-applicationset-controller
                port:
                  number: 7000
