---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  namespace: dso-vault
  annotations:
    cert-manager.io/cluster-issuer: acme-issuer
  labels:
    app: vault
spec:
  tls:
    - hosts:
        - <path:dso-gcp-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.vault}>
      secretName: vault-tls-secret
  ingressClassName: <path:dso-gcp-dev/data/env/conf-dso/apps/global/values#ingressClassName>
  rules:
    - host: <path:dso-gcp-dev/data/env/conf-dso/apps/global/values#domain | jsonPath {.vault}>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: conf-dso-vault-active
                port:
                  number: 8200
